<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PAGE TITLE -->
    <title>Weather App</title>
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CARD -->
    <div class="card">
      <!-- SEACH -->
      <div class="search">
        <input type="text" name="input" id="input" placeholder="Enter your city" spellcheck="false" />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="images/clear.png" class="weather-icon" alt="Clear" />
        <h1 class="temperature">22Â°C</h1>
        <h2 class="city">London</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="hidden.js"></script>
    <script src="script.js"></script>
  </body>
</html>
